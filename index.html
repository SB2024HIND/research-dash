<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8">
  <title>Scenario Visualization Dashboard</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>
  
<body>
  <header>
    <h1>Scenario Visualization Dashboard</h1>
    <nav><a href="https://sb2024hind.github.io/">← Back to Homepage</a></nav>
  </header>

  <section>
    <h2>Bar Plot Example</h2>
    <div id="bar-plot" style="width:100%;height:500px;"></div>

    <h2>Line Plot Example</h2>
    <div id="line-plot" style="width:100%;height:500px;"></div>
  </section>

  <script>
    // Years 2000–2050, step 5
    const years = [];
    for(let y=2000; y<=2050; y+=5) years.push(y);

    // Dummy data for 5 scenarios
    const scenarios = {};
    for(let i=1;i<=5;i++){
      scenarios[`Scenario ${i}`] = years.map(() => Math.floor(Math.random()*150)+50);
    }

    // --- Bar Plot ---
    const barData = Object.keys(scenarios).map((key, i) => ({
      x: years,
      y: scenarios[key],
      name: key,
      type: 'bar'
    }));

    Plotly.newPlot('bar-plot', barData, {barmode:'group', title:'Scenario Comparison (Bar Plot)'});

    // --- Line Plot ---
    const lineData = Object.keys(scenarios).map((key) => ({
      x: years,
      y: scenarios[key],
      mode: 'lines+markers',
      name: key
    }));

    Plotly.newPlot('line-plot', lineData, {title:'Scenario Comparison (Line Plot)'});
  </script>
</body>
</html>
