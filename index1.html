<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grouped Horizontal Bar Chart</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      max-width: 1000px;
      margin: 2em auto;
      font-family: Arial, sans-serif;
    }
    canvas {
      max-height: 2000px;
    }
  </style>
</head>
<body>
  <h2>Grouped Horizontal Bar Chart (35 Points)</h2>
  <canvas id="barChart"></canvas>

  <script>
    const labels = Array.from({length: 35}, (_, i) => `Point ${i + 1}`);
    const series1 = Array.from({length: 35}, () => Math.floor(Math.random() * 10) + 5);
    const series2 = Array.from({length: 35}, () => Math.floor(Math.random() * 10) + 5);

    const data = {
      labels: labels,
      datasets: [
        {
          label: 'Series 1',
          data: series1,
          backgroundColor: 'blue'
        },
        {
          label: 'Series 2',
          data: series2,
          backgroundColor: 'green'
        }
      ]
    };

    const config = {
      type: 'bar',
      data: data,
      options: {
        indexAxis: 'y',  // <!-- Make bars horizontal-->
        responsive: true,
        scales: {
          x: {
            beginAtZero: true
          }
        }
      }
    };

    new Chart(
      document.getElementById('barChart'),
      config
    );
  </script>
</body>
</html>
